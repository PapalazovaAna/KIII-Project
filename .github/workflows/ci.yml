name: CI Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-backend ./backend

      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-frontend ./frontend

      - name: Push backend image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-backend

      - name: Push frontend image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/expense-tracker-frontend